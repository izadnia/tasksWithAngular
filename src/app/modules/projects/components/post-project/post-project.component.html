<div>
  <h1 class="m-2 p-2 text-3xl">پروژه ی جدید</h1>
  <form
    (ngSubmit)="onSubmit()"
    class="bg-white max-w-72 shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
        عنوان پروژه
      </label>
      <input
        [(ngModel)]="item.title"
        name="title"
        id="title"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="text"
        #titleModel="ngModel"
      />
      <div
        [hidden]="titleModel.pristine || titleModel.value !== ''"
        class="alert text-red-700"
      >
        نام پروژه نمی تواند خالی باشد
      </div>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="initDate">
        تاریخ شروع
      </label>
      <ng-persian-datepicker [dateInitValue]="false"  >
        <input
          type="text"
          class="shadow cursor-pointer appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          [formControl]="initDateValue"
          [(ngModel)]="item.initDate"
          name="initDate"
          id="initDate"
          autocomplete="off"
          placeholder="تاریخ شروع"
        />
      </ng-persian-datepicker>
    </div>

    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="finishDate"
      >
        تاریخ پایان
      </label>
      <ng-persian-datepicker [dateInitValue]="false"  >
        <input
          type="text"
          class="shadow cursor-pointer  appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          [formControl]="finishDateValue"
          [(ngModel)]="item.finishDate"
          name="finishDate"
          id="finishDate"
          autocomplete="off"
        
          placeholder="تاریخ شروع"
        />
      </ng-persian-datepicker>
      
    </div>

    <div class="flex items-center justify-between">
      <button
        [hidden]="
           
        "
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        ایجاد پروژه جدید
      </button>
    </div>
  </form>

  <button
    class="m-2 p-2 text-cyan-700 border border-cyan-700 rounded-md hover:bg-cyan-700 hover:text-white"
    [routerLink]="['/projects']"
    routerLinkActive="router-link-active"
  >
    بازگشت به لیست پروژه ها
  </button>
</div>
