<div>
  <h1 class="m-2 p-2 text-3xl">پروژه ی جدید</h1>

  <form class="bg-white max-w-72 shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
        عنوان پروژه
      </label>
      <input
        id="title"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="text"
        placeholder="عنوان پروژه"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="initDate">
        تاریخ شروع
      </label>
      <input
        id="initDate"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="text"
        placeholder="تاریخ شروع"
      />
    </div>

    <div class="mb-4">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="finishDate"
      >
        تاریخ پایان
      </label>
      <input
        id="finishDate"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="text"
        placeholder="تاریخ پایان"
      />
    </div>

    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button"
      >
        ایجاد پروژه جدید
      </button>
    </div>
  </form>

  <button
    class="m-2 p-2 text-cyan-900"
    [routerLink]="['/projects']"
    routerLinkActive="router-link-active"
  >
    بازگشت به لیس پروژه ها
  </button>
</div>
